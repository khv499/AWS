<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Javascript SDKs-->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/amazon-cognito-auth.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
    <script src="js/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <link rel="stylesheet" type="text/css" href="css/signUp.css">
    <script>

        function signInButton() {

            var authenticationData = {
                Username: document.getElementById("usernameSignIn").value,
                Password: document.getElementById("passwordSignIn").value,
            };

            var authenticationDetails = new AmazonCognitoIdentity.AuthenticationDetails(authenticationData);

            var poolData = {
                UserPoolId: _config.cognito.userPoolId,
                ClientId: _config.cognito.clientId,
            };

            var userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

            var userData = {
                Username: document.getElementById("usernameSignIn").value,
                Pool: userPool,
            };

            var cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);

            cognitoUser.authenticateUser(authenticationDetails, {
                onSuccess: function (result) {
                    var accessToken = result.getAccessToken().getJwtToken();
                    if (accessToken) {
                        window.location.replace(_config.urls.arrowProductsURL);
                    }
                },

                onFailure: function (err) {
                    alert(err.message || JSON.stringify(err));
                },
            });      
        }
    </script>
</head>

<body>
    <div class="container" align="center">
        <img src="./logo.png" alt="Arrow Products"><br />
        <input type="text" id="usernameSignIn" placeholder="Username" pattern=".*" name="user_username" required /><br>
        <input type="password" id="passwordSignIn" placeholder="Password" pattern=".*" name="user_password"
            required /><br>
            <a href="./forgotPassword.html">Forgot your password?</a><br>
        <table align="center">
            <tr>
                <td><button id="signInButton" type="button" class="btn success" onclick="signInButton()">Sign in</button></td>
                <td><button type="reset" class="btn danger">Reset</button></td>
            </tr>
        </table>
        <h4>Need an account? <a href="./signUp.html">Sign up</a></h4>
    </div>
</body>

</html>
